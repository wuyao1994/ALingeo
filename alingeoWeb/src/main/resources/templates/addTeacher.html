<h2>添加讲师</h2>
<form name="addTeacher" action="" th:action="@{/admin/addTeacher}" th:method="post" class="from-box" style="width: 100%;max-width: 330px;padding: 15px;" enctype="multipart/form-data">
    <div class="form-group">
        <label for="introduce">自我介绍</label>
        <textarea class="form-control" rows="3" name="introduce" id="introduce" required></textarea>
    </div>
    <div class="form-group">
        <label for="uploadImage">上传头像</label>
        <input type="file" name="file" id="uploadImage">
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">提交</button>
</form>
