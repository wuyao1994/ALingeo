<head>

<body>
<h1>加盟</h1>
<form name="join" action="" th:action="@{/join/create}" th:method="post" class="from-box">
    <div>
        <label for="name">name</label>
        <input type="name" name="name" id="name" class="form-control" required/>
    </div>
    <div>
        <label for="telephone">telephone</label>
        <input type="telephone" name="telephone" id="telephone" class="form-control"/>
    </div>
    <div>
        <label for="content">content</label>
        <input type="text" name="content" id="content" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">add</button>
</form>
